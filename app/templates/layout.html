<!DOCTYPE html>
<head>
    <title>OctimeIA</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="content">
    <header>
        {% if current_user.is_anonymous %}
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/OCTIME-Group-2019-Bleu-RVB.png') }}" alt="Octime Logo" />
            <h1>Bienvenue dans OctimeIA</h1>
        </div>
        {% else %}
        <nav>
            <ul>
                <li class="home"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/OCTIME-Group-2019-Bleu-RVB.png') }}" alt="Octime Logo" width="100px" /></a></li>
                <li class="menu"><a href="{{ url_for('users') }}">Utilisateurs</a></li>
                <li class="menu"><a href="{{ url_for('chat_35') }}">Chat 3.5</a></li>
                <li class="menu"><a href="{{ url_for('chat_4') }}">Chat 4</a></li>
            </ul>
            <span class="account">Hello {{ current_user.prenom }} <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='images/power_4682682.png') }}" alt="DÃ©connexion" height="24px; "/></a></span>
        </nav>
        {% endif %}
    </header>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
