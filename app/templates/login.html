{% extends 'layout.html' %}

{% block content %}
<div class="text-center">
    <h2>Veuillez entrer vos informations</h2>
    <form method="post" action="{{url_for('login')}}">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
        <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
        <div>{{ form.remember_me.label }} {{ form.remember_me() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
</div>
{% endblock %}
